<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to speech App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e110590ce5.js" crossorigin="anonymous"></script>
    <link rel="icon" href="image/favicon-16x16.png" type="image/x-icon">
</head>
<body>

    <div class="hero">
<h1>Text to speech <span>converter </span></h1>

<textarea id="textarea" placeholder="Write anything here..." rows="6" wrap="hard" cols="30"></textarea>
<div class="row">
    <select></select>
    <button id="listen"><i class="fa-solid fa-play"></i>Listen</button>
    <button id="pause"><i class="fa-solid fa-pause"></i>Pause</button>
    <button id="resume"><i class="fa-sharp fa-solid fa-registered"></i>Resume</button>
    <button id="clear"><i class="fa-solid fa-trash"></i>Clear</button>
</div>
    </div>
    
    <footer >

    </footer>
    <script src="index.js"></script>
</body>
</html>
