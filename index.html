<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#010758">
    <meta name="description" content="Text to Speech Converter - Convert your text to natural-sounding speech">
    <title>Text to speech App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e110590ce5.js" crossorigin="anonymous"></script>
    <link rel="icon" href="image/favicon-16x16.png" type="image/x-icon">
</head>
<body>
    <div class="theme-toggle">
        <button id="theme-button">
            <i class="fa-solid fa-moon"></i>
        </button>
    </div>

    <div class="hero">
        <h1>Text to speech <span>converter </span></h1>

        <textarea id="textarea" placeholder="Write anything here..." rows="6" wrap="hard" cols="30"></textarea>
        
        <div id="loading-indicator" class="loading-indicator hidden">
            <div class="spinner"></div>
            <span>Processing text...</span>
        </div>

        <div id="waveform-container" class="hidden">
            <div class="waveform">
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
            </div>
        </div>

        <div class="controls">
            <div class="range-container">
                <label>Rate: <span id="rate-value">1</span></label>
                <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">
            </div>
            <div class="range-container">
                <label>Pitch: <span id="pitch-value">1</span></label>
                <input type="range" id="pitch" min="0.5" max="2" value="1" step="0.1">
            </div>
        </div>
        <div class="row">
            <select></select>
            <button id="listen"><i class="fa-solid fa-play"></i>Listen</button>
            <button id="pause"><i class="fa-solid fa-pause"></i>Pause</button>
            <button id="resume"><i class="fa-sharp fa-solid fa-registered"></i>Resume</button>
            <button id="clear"><i class="fa-solid fa-trash"></i>Clear</button>
        </div>
    </div>
    
    <footer >
        &copy; Modified from original by Louis Kapend 2024. 
    </footer>
    <script src="index.js"></script>
    <script src="theme.js"></script>
</body>
</html>
